version: 1
frontend:
  phases:
    preBuild:
      commands:
        - pnpm config set store-dir ~/.pnpm-store
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: /dist
    files:
      - '**/*'
  cache:
    paths:
      - ~/.pnpm/store/**/*
