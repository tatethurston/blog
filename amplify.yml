version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm config set cache ./npm
        - npx pnpm config set store-dir ./pnpm
        - npx pnpm install --frozen-lockfile
    build:
      commands:
        - npx pnpm run build
  artifacts:
    baseDirectory: /dist
    files:
      - '**/*'
  cache:
    paths:
      - ./npm/**/*
      - ./pnpm/v3/**/*
